<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generator</title>
</head>
<body>
  <script>
   //测试generator生成器
   function* testGenerator() {
     console.log('test1-pre');
   let v1= yield "test1";
    console.log('v1:'+v1);
    console.log('test2-pre');
   let v2= yield "test2";
      console.log('v2:'+v2);
    console.log('end-pre');
   let v3= yield "end";
      console.log('v3:'+v3);
   }

  var tg = testGenerator();
  console.log('step 1:',tg.next('v1'));
  console.log('step 2:',tg.next('v2'));
  console.log('step 3:',tg.next('v3'));
  console.log('step 4:',tg.next(undefined));
  
  </script>
</body>
</html>
