<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module的语法和加载实现</title>
</head>
<body>
  <!-- defer表示推迟并按照顺序执行 -->
  <script src="index.js" type="module" defer></script>
  <script src="module.mjs" type="module" defer></script>
  <!-- 若添加了async则当js加载完毕后，会中断渲染立即执行js -->
</body>
</html>
